    <div class="game-db game-form">
        <button class="red-btn" id="add" onclick="addGame()">Add Game</button>
        <button class="red-btn" id="remove" onclick="removeGame()">Remove Game</button>
        <button class="red-btn" id="add" style="margin-bottom:20px;" onclick=clearList()>Clear List</button>
        <input type="text" name="" id="gameName" placeholder="Name">
        <input type="text" name="" id="gameType" placeholder="Type">
        <input type="text" name="" id="rating" placeholder="Rating">
        <div id="result">
        </div>

    <script>
        const games = [{ gameName: "CoD", gameType: "Shooter", rating: 13 },
        { gameName: "Skyrim", gameType: "RPG", rating: 15 },
        { gameName: "Arma", gameType: "Shooter/Mil-Sim", rating: 16 }
        ];

        const resultContainer = document.getElementById("result");
        let count = 0;


        for (const key in games) {
            count++;
            result = (`Game Name: ${games[key].gameName}   ||   Game Type:  ${games[key].gameType}   ||   Game Rating: ${games[key].rating}`);
            const para = document.createElement("p");
            para.setAttribute('id', games[key].gameName);
            para.innerHTML = result;
            resultContainer.appendChild(para);
        }

        function addGame(gameName, gameType, rating) {
            count++;
            let name = document.getElementById("gameName").value;
            let type = document.getElementById("gameType").value;
            let rate = document.getElementById("rating").value;

            let game = `${name} , ${type}, ${rate}`;
            let gameResult = (`Game Name: ${name}   ||   Game Type:  ${type}   ||   Game Rating: ${rate}`);

            const para = document.createElement("p");
            para.setAttribute('id', name);
            para.innerHTML = gameResult;
            resultContainer.appendChild(para);
        }

        function removeGame(gameName, gameType, rating) {
            let name = window.prompt("Enter your game name to REMOVE: ");

            deletedGame = document.getElementById(name);
            resultContainer.removeChild(deletedGame);
        }

        function clearList() {
            resultContainer.innerHTML = '';
        }
    </script>
