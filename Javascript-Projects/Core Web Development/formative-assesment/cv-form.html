<style>
    body,
    button,
    input {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        letter-spacing: 1.4px;
    }

    .background {
        display: flex;
        min-height: 100vh;
    }

    .container {
        flex: 0 1 700px;
        /* margin: auto; */
        padding: 10px;
        margin-left: 400px;
    }

    .screen {
        position: relative;
        background: rgba(19, 185, 207, 0.5);
        border-radius: 15px;
    }

    .screen:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 20px;
        right: 20px;
        bottom: 0;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
        z-index: -1;
    }


    .screen-body {
        display: flex;
    }

    .screen-body-item {
        flex: 1;
        padding: 50px;
    }

    .screen-body-item.left {
        display: flex;
        flex-direction: column;
    }


    .app-contact {
        margin-top: auto;
        font-size: 8px;
        color: #888;
    }

    .app-form-group {
        margin-bottom: 15px;
    }

    .app-form-group.message {
        margin-top: 40px;
    }

    .app-form-group.buttons {
        margin-bottom: 0;
        text-align: right;
    }

    .app-form-control {
        width: 100%;
        padding: 10px 0;
        background: none;
        border: none;
        border-bottom: 1px solid #666;
        color: #ddd;
        font-size: 14px;
        text-transform: uppercase;
        outline: none;
        transition: border-color .2s;
    }

    .app-form-control::placeholder {
        color: #666;
    }

    .app-form-control:focus {
        border-bottom-color: #ddd;
    }

    .app-form-button {
        background: none;
        border: none;
        color: #ea1d6f;
        font-size: 18px;
        cursor: pointer;
        border: 1px #fff solid;
        border-radius: 10%;

    }

    .app-form-button:hover {
        color: #b9134f;
        background-color: #fff;
    }


    .dribbble {
        width: 20px;
        height: 20px;
        margin: 0 5px;
    }
</style>

<div>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input id="fullName" class="app-form-control" placeholder="NAME" value="Your Full Name">
                            </div>
                            <div class="app-form-group">
                                <input id="email" class="app-form-control" placeholder="EMAIL"
                                    value="Your Email Address">
                            </div>
                            <div class="app-form-group">
                                <input id="contactNumber" class="app-form-control" placeholder="CONTACT NO"
                                    value="Your contact number">
                            </div>
                            <div class="app-form-group message">
                                <input id="message" class="app-form-control" placeholder="MESSAGE" value="Your message">
                            </div>
                            <div class="app-form-group buttons">
                                <button id="cancelBtn" class="app-form-button">CANCEL</button>
                                <button id="sendBtn" class="app-form-button">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
